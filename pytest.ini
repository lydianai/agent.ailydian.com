[pytest]
# Pytest Configuration for Lydian Agent Healthcare AI System

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below 80%
    --cov-fail-under=80
    # Show slowest tests
    --durations=10
    # Capture output
    --capture=no
    # Async support
    --asyncio-mode=auto
    # Warnings
    -W error::UserWarning
    -W ignore::DeprecationWarning

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    e2e: End-to-end tests (full system)
    slow: Slow tests (> 1 second)
    ai: Tests requiring AI API keys (OpenAI, Anthropic)
    quantum: Tests requiring IBM Quantum access
    fhir: Tests requiring FHIR server
    database: Tests requiring PostgreSQL
    security: Security and penetration tests
    compliance: HIPAA/KVKK compliance tests

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */alembic/*
    */migrations/*
    setup.py
    conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    # Main guard
    if __name__ == .__main__.:
    # Pass statements
    pass
